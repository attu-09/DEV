<!doctype html>
<html lang="en">
  <head>
  	<title>Login-DigitalEnto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Digital Entomologist</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
                                {%if msg%}
                                <h2>{{msg}}</h2>
                                {%else%}
								<h2 id="msgBlock">Welcome to login</h2>
                                {%endif%}
								<p id="dontHaveAccount">Don't have an account?</p>
								<a href="#" id="registerBtn" class="btn btn-white btn-outline-white" onclick="showRegisterForm()">Register</a>
							</div>
			      </div>
				
				  <div class="login-wrap p-4 p-lg-5" id="loginForm" style="display: block;">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Log In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form  class="signin-form"  method="post">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Email</label>
			      			<input type="email" class="form-control" placeholder="Email" name='email'required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" placeholder="Password"  name='password'required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">Log In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            </div>
		          </form>
		        </div>


				<div class="login-wrap p-4 p-lg-5"  id="registerForm" style="display: none;">
						  <form  class="signin-form" action="/registerUser" method="post">
						<div class="form-group mb-3">
							<label class="label" for="email">Email</label>
							<input type="email" class="form-control" placeholder="Email" name='email'required>
						</div>
						<div class="form-group mb-3">
							<label class="label" for="name">Name</label>
							<input type="text" class="form-control" placeholder="Name" name='name'required>
						</div>
				  <div class="form-group mb-3">
					  <label class="label" for="password">Password</label>
					<input type="password" class="form-control" placeholder="Password"  name='password'required>
				  </div>
				  <div class="form-group">
					  <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
				  </div>
				</form>
			  </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
    
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/popper.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>

	<script>
		function showRegisterForm(){
			let registerForm=document.getElementById('registerForm');
			if(registerForm.style.display=="block"){
				registerForm.style.display="none";
				document.getElementById('loginForm').style.display="block";
				document.getElementById('dontHaveAccount').innerText="Don't have an account?";;
				document.getElementById('msgBlock').innerText="Welcome to login";
				document.getElementById('registerBtn').innerText="Register";
			}else{
				registerForm.style.display="block";
				document.getElementById('loginForm').style.display="none";
				document.getElementById('dontHaveAccount').innerText="Have an account?";;
				document.getElementById('msgBlock').innerText="Register yourself";
				document.getElementById('registerBtn').innerText="Log In";
			}
		}
	</script>

	</body>
</html>
